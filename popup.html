<!DOCTYPE html>
<html>
  <head>
    <title>URL Time Tracker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>URL Time Tracker</h2>

      <!-- Timer status section -->
      <div class="timer-status">
        <div class="status-row">
          <span>Total Time:</span>
          <span id="totalTime">00:00:00</span>
        </div>
        <div class="status-row">
          <span>Time Left:</span>
          <span id="timeLeft">00:00:00</span>
        </div>
      </div>

      <div>
        <div class="label">URL List (One per line, without https://)</div>
        <div class="url-container">
          <textarea
            id="urlEditor"
            class="url-editor"
            spellcheck="false"
          ></textarea>
          <div id="validationError" class="validation-error"></div>
          <button id="addCurrentButton" class="add-btn">
            Add Current Domain
          </button>
        </div>
      </div>

      <div class="control-row">
        <div class="time-control">
          <div class="label">Time Limit</div>
          <input
            type="time"
            id="timeLimit"
            class="time-picker"
            value="00:30:00"
            step="1"
          />
        </div>

        <div class="toggles-container">
          <div class="toggle-group">
            <div class="label">Enable Tracking</div>
            <label class="switch small">
              <input type="checkbox" id="toggleTracking" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="toggle-group">
            <div class="label">Show Timer Overlay</div>
            <label class="switch small">
              <input type="checkbox" id="showOverlay" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <button id="saveButton" class="save-btn">Save Settings</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
